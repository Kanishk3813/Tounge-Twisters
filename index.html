<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TONGUE TWISTERS</title>
</head>
<body>
    <div class="head flex justify-center text-3xl bg-sky-300 font-bold">TONGUE TWISTERS</div>

    <div class="text w-screen h-96 text-2xl flex justify-center items-center font-serif bg-slate-500" id="twistertext">
        <div class="twister"> 
            <p id="tongueTwister"></p>
            <p id="difficultyText" class="flex justify-center mt-4"></p>
        </div>
    </div>

    <div class="buttons flex justify-center gap-7 mt-4">
        <button class="prevbtn border-2 rounded-md w-20 h-10 text-lg bg-sky-300 hover:bg-teal-500 font-mono" id="prevbtn">Prev</button>
        <button class="nextbtn border-2 rounded-md w-20 h-10 text-lg bg-sky-300 hover:bg-teal-500 font-mono" id="nextbtn">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
